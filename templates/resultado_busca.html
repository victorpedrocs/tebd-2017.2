{% extends "layout.html" %}
{% block navbar %}
<a href="" class="navbar-brand">TEBD</a>
<div class="collapse navbar-collapse">
  <!-- <form action="/busca" class="form-inline my-2 my-lg-0">
    <input type="text" class="form-control mr-sm-2" placeholder="Procurar">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Procurar</button>
  </form> -->
</div>
{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      {% if filmes|length > 0 %}
      <ul>
        {% for filme in filmes %}
          <li>
            <p class="lead">{{filme}}</p>
            <p>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="nota" id="inlineRadio1" value="1"> 1
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="nota" id="inlineRadio2" value="2"> 2
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="nota" id="inlineRadio3" value="3"> 3
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="nota" id="inlineRadio3" value="4"> 4
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="nota" id="inlineRadio3" value="5"> 5
                </label>
              </div>
            </p>
          </li>
          
        {% endfor %}
      </ul>
      {% else %}
      <h4>Nenhum filme encontrado</h4>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
